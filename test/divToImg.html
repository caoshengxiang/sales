
<html>
<head>
  <meta charset="UTF-8">
</head>
<body>
<h2>Input Div:</h2>
<div id="div">
  <p>Just have a <span style='color: white; text-shadow: 0 0 2px blue;'>TRY</span></p>
  <p><b>By Dion</b></p>
  <h1>how are you</h1>
</div>
<h2>Output Image:</h2>

<h2>svg用a标签下载</h2>
<a
  download='下载'
  href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='200' height='200'><foreignObject width='100%' height='100%'><div xmlns='http://www.w3.org/1999/xhtml' style='font-size:16px;font-family:Helvetica'>
  <p>Just have a <span style='color: white; text-shadow: 0 0 2px blue;'>TRY</span></p><p><b>By Dion</b></p><h1>how are you</h1></div></foreignObject></svg>">
  点击下载
</a>

<button onclick="downDiv()">div</button>
<script src="html2canvas.js"></script>
<script>
  /*
  * html2canvas下载地址
  * http://html2canvas.hertzen.com/
  * */
  function downDiv () {
    html2canvas(document.querySelector("#div")).then(canvas => {
      document.body.appendChild(canvas)
      var a = document.createElement('a');
      a.href = canvas.toDataURL('image/png');  //将画布内的信息导出为png图片数据
      a.download = "哈哈";  //设定下载名称
      a.click(); //点击触发下载
    });
  }
</script>
<script>
  //1.将div转成svg
  var divContent = document.getElementById("div").innerHTML;
  var data = "data:image/svg+xml," +
    "<svg xmlns='http://www.w3.org/2000/svg' width='200' height='200'>" +
    "<foreignObject width='100%' height='100%'>" +
    "<div xmlns='http://www.w3.org/1999/xhtml' style='font-size:16px;font-family:Helvetica'>" +
    divContent +
    "</div>" +
    "</foreignObject>" +
    "</svg>";
  var img = new Image();
  img.src = data;
  //这里加到页面的还是死svg鼠标右击后可以下载，下载后就是svg，打开调试是一行行代码
  document.getElementsByTagName('body')[0].appendChild(img);
  console.log(img.width);


  //2.svg转成canvas
  var canvas = document.createElement('canvas');  //准备空画布
  canvas.width = img.width;
  canvas.height = img.height;

  var context = canvas.getContext('2d');  //取得画布的2d绘图上下文
  context.drawImage(img, 0, 0);


  // var a = document.createElement('a');
  // a.href = canvas.toDataURL('image/png');  //将画布内的信息导出为png图片数据
  // a.download = "MapByMathArtSys";  //设定下载名称
  // a.click(); //点击触发下载


  //3. 图片导出为 png 格式
  var type = 'png';
  var imgData = canvas.toDataURL(type);

  /**
   * 获取mimeType
   * @param  {String} type the old mime-type
   * @return the new mime-type
   */
  var _fixType = function (type) {
    type = type.toLowerCase().replace(/jpg/i, 'jpeg');
    var r = type.match(/png|jpeg|bmp|gif/)[0];
    return 'image/' + r;
  };

  // 加工image data，替换mime type
  imgData = imgData.replace(_fixType(type), 'image/octet-stream');



  /**
   * 在本地进行文件保存
   * @param  {String} data     要保存到本地的图片数据
   * @param  {String} filename 文件名
   */
  var saveFile = function (data, filename) {
    var save_link = document.createElementNS('http://www.w3.org/1999/xhtml', 'a');
    save_link.href = data;
    save_link.download = filename;

    var event = document.createEvent('MouseEvents');
    event.initMouseEvent('click', true, false, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null);
    save_link.dispatchEvent(event);
  };

  // 下载后的图片名
  var filename = 'baidufe_' + (new Date()).getTime() + '.' + type;
  // download
  // saveFile(imgData, filename);


</script>
</body>
</html>
